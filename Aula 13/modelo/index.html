<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de exercicios</title>
</head>
<body>
    <header>
        <h1>Criando Ficha Pessoal</h1>
    </header>
    <section>
        <div id="dados">
            Preencha com suas informações e no final sera criando uma ficha com seus dados.
            <br><br>
            
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" placeholder="Nome completo">
            <br><br>
            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade">
            <br><br>
            <label for="inasc">Data de Nascimento: </label>
            <input type="date" name="inasc" id="inasc" value="01/02/2002">
            <br><br>
            <label for="iestcivil">Estado Civil: </label>
            <input type="text" name="iestcivil" id="iestcivil">
            <br><br>
            <label for="imsg">Fale um pouco sobre você:</label>
            <br>
            <textarea name="imsg" id="imsg" cols="30" rows="10"></textarea>
            <br> <br>
            <input type="button" value="Enviar Dados" onclick="enviar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"> </script>
</body>
</html>
