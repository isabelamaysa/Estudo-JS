<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt ariel;
            background:blue;
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interajindo com a area
    </div>
    <!--
        A duas formas de fazer o efeito clicar ou passar o mouse em cima, colocando um por um dentro da tag escolhida ou criar um "addEventListener"
    -->
    <script>
        var a = window.document.getElementById('area')
        
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background =  'red'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
